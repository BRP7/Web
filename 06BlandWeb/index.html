<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    
    /* CSS to create a fade-in effect */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  
    .transition-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('image.jpg') center center / cover;
      transition: background-color 1s ease, opacity 1s ease;
    }
  
    .transition-container img {
      width: 100%;
      height: auto;
    }
  </style>
  
  <script>
    // JavaScript for page transitions
    window.addEventListener('load', function() {
      document.body.classList.add('transition-active');
    });
  
    // On second page load, add transition
    window.addEventListener('beforeunload', function() {
      document.body.classList.remove('transition-active');
    });
  </script>
  
<body>
<div class="transition-container">
    <img class="image" src="image.jpg" alt="Image">
  </div>
  
  <div class="transition" style="height: 100vh; width: 100vw;">
            <h2>sdfghjkl</h2>
  </div>
  
</body>
</html>
