<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #f7f7f7, #f2f2f2);
        }
        .landing-page img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .page {
            /* background-image: linear-gradient(to bottom, #f7f7f7, #f2f2f2); */
           background-image: linear-gradient(to right, #689BB8, #9C9CB8, #BCB3C6,#689BB8);

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .project-showcase {
            background-image: linear-gradient(to bottom, #f7f7f7, #f2f2f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .project-showcase h1 {
            font-size: 48px;
            color: #F9E5DE;
            margin-bottom: 20px;
        }
        .project-showcase p {
            font-size: 18px;
            color: #9AA6BE;
            margin-bottom: 40px;
        }
        .project-showcase button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .project-showcase button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <img src="image.jpg" alt="Landing Page Image">
        <h1>Welcome to our website</h1>
        <p>This is our landing page.</p>
        <button onclick="location.href='about.html'">Learn More</button>
    </div>
    <div class="page">
        <h1>About Us</h1>
        <p>This is the about us page.</p>
    </div>
    <div class="page">
        <h1>Services</h1>
        <p>This is the services page.</p>
    </div>
    <div class="page">
        <h1>Contact Us</h1>
        <p>This is the contact us page.</p>
    </div>
    <div class="project-showcase">
        <h1>Project Showcase</h1>
        <p>This is the project showcase section.</p>
        <button>View Projects</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        gsap.to(".project-showcase h1", { duration: 2, x: 100, ease: "power2.inOut" });
        gsap.to(".project-showcase p", { duration: 2, x: 100, ease: "power2.inOut", delay: 0.5 });
        gsap.to(".project-showcase button", { duration: 2, x: 100, ease: "power2.inOut", delay: 1 });
    </script>
    <script src="script.js"></script>
</body>
</html>
