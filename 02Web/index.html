<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Text on Image</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .diagonal-text {
      position: absolute;
      top: 59%; 
      left: -54%;
      transform: rotate(-28deg);
      transform-origin: center;
      width: 150%;
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
    }

  @font-face {
    font-family: 'Quantico-Bold';
    src: url('../Quantico-Bold.ttf') format('truetype');
  }
  .diagonal-text {
    font-family: 'Quantico-Bold', Arial, sans-serif;
  }

  .nav-bar {
    font-family: 'Quantico-Bold', Arial, sans-serif;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: #fff;
    padding: 1em;
    text-align: center;
  }
  .nav-bar ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-bar li {
    display: inline-block;
    margin-right: 20px;
  }
  .nav-bar a {
    color: #fff;
    text-decoration: none;
  }
  .nav-bar a:hover {
    color: #ccc;
  }
  </style>
</head>
<body>
    <div class="container">
    <nav class="nav-bar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  <img src="2ndDesign.jpg" alt="Image">
  <div class="diagonal-text">Nxtsite</div>
</div>
</body>
</html>
