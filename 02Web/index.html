<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Text on Image</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .diagonal-text {
      position: absolute;
      top: 59%; 
      left: -54%;
      transform: rotate(-28deg);
      transform-origin: center;
      width: 150%;
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
    }

 
  @font-face {
    font-family: 'Quantico-Bold';
    src: url('../Quantico-Bold.ttf') format('truetype');
  }
  .diagonal-text {
    font-family: 'Quantico-Bold', Arial, sans-serif;
  }
  </style>
</head>
<body>

<div class="container">
  <img src="2ndDesign.jpg" alt="Image">
  <div class="diagonal-text">Nxtsite</div>
</div>
</body>
</html>
