<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Light Transition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 200vh; /* To create scrollable space */
      overflow-x: hidden;
    }

    /* First Section with Image */
    .first-section {
      height: 100vh;
      background: url('../08smotth/image.jpg') center center / cover no-repeat;
      position: relative;
      z-index: 1;
    }

    /* Second Section with Cards */
    .second-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: background-position 0.2s ease-out;
      z-index: 2;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1200px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- First Section with the Image -->
  <section class="first-section"></section>

  <!-- Second Section with Cards -->
  <section class="second-section">
    <div class="cards-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </div>
  </section>

  <script>
    // Function to capture the gradient or light effects from the first section and transfer them
    function smoothTransition() {
      const firstSection = document.querySelector('.first-section');
      const secondSection = document.querySelector('.second-section');

      // Capture the background position and size of the first section image
      const firstSectionBg = window.getComputedStyle(firstSection).backgroundImage;
      const firstSectionPos = window.getComputedStyle(firstSection).backgroundPosition;

      // Set the same background in the second section
      secondSection.style.backgroundImage = firstSectionBg;
      secondSection.style.backgroundPosition = firstSectionPos;

      // As the user scrolls, adjust the second section's background position to create a continuous effect
      window.addEventListener('scroll', function() {
        const scrollPos = window.scrollY;
        const scrollFactor = scrollPos / window.innerHeight;

        // Adjust the background position of the second section to simulate a seamless light transition
        secondSection.style.backgroundPosition = `center ${scrollFactor * 100}%`;
      });
    }

    // Initialize the smooth transition when the page is loaded
    window.onload = smoothTransition;
  </script>

</body>
</html>
